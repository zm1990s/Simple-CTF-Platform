version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ctf_postgres
    environment:
      POSTGRES_USER: ctf_user
      POSTGRES_PASSWORD: ctf_password
      POSTGRES_DB: ctf_platform
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ctf_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ctf_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    build: .
    container_name: ctf_web
    command: >
      sh -c "python init_db.py &&
             gunicorn --bind 0.0.0.0:5000 --workers 4 wsgi:app"
    volumes:
      - ./uploads:/app/uploads
      - ./static:/app/static
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://ctf_user:ctf_password@postgres:5432/ctf_platform
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - EXTERNAL_HOOK_ENABLED=${EXTERNAL_HOOK_ENABLED:-false}
      - EXTERNAL_HOOK_URL=${EXTERNAL_HOOK_URL:-}
      - DIFY_API_KEY=${DIFY_API_KEY:-}
      - UPLOAD_URL_PREFIX=${UPLOAD_URL_PREFIX:-http://localhost:5000/uploads}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build: .
    container_name: ctf_celery
    command: celery -A tasks.celery worker --loglevel=info
    volumes:
      - ./uploads:/app/uploads
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://ctf_user:ctf_password@postgres:5432/ctf_platform
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - EXTERNAL_HOOK_ENABLED=${EXTERNAL_HOOK_ENABLED:-false}
      - EXTERNAL_HOOK_URL=${EXTERNAL_HOOK_URL:-}
      - DIFY_API_KEY=${DIFY_API_KEY:-}
      - UPLOAD_URL_PREFIX=${UPLOAD_URL_PREFIX:-http://localhost:5000/uploads}
    depends_on:
      - postgres
      - redis
